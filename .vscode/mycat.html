<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CAT</title>
    <link rel="stylesheet" href="style1.css">
</head>
<body>
    <div class="cat">
    <div class="cat-head">
        <div class="left-ear">
            <div class="left-inner-ear"></div>
        </div>
        <div class="right-ear">
            <div class="right-inner-ear"></div>
        </div>
        <div class="left-eye">
            <div class="left-inner-eye"></div>
        </div>
        <div class="right-eye">
            <div class="right-inner-eye"></div>
        </div>
       <div class="cat-nose"></div>
       <div class="cat-mouth-left"></div>
       <div class="cat-mouth-right"></div>
       <div class="cat-mouth-left-whiskers">
        <div class="cat-mouth-left-top-whiskers"></div>
        <div class="cat-mouth-left-middle-whiskers"></div>
        <div class="cat-mouth-left-bottom-whiskers"></div>
       </div>
       <div class="cat-mouth-right-whiskers">
        <div class="cat-mouth-right-top-whiskers"></div>
        <div class="cat-mouth-right-middle-whiskers"></div>
        <div class="cat-mouth-right-bottom-whiskers"></div>



       </div>

       

        
    </div>
    </div>

</body>
</html>
